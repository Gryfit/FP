<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="lib/FileSaver.js"></script>
    <script src="lib/jQuery.js"></script>
    <script src="lib/elm/main.js"></script>
  </head>
  <body>
    <div id="main" style="max-width:800px;margin: auto;width: 70%;padding: 10px;" id="band"></div>
    <script src="lib/elm/main.js"></script>
    <script>
        var node = document.getElementById('main');
        var app = Elm.Main.embed(node);

       app.ports.toFile.subscribe(function(text){
         var v = text.join("\r\n")
         var blob = new Blob([v], {type: "text/plain;charset=utf-8"});
         saveAs(blob, "ToDoList.txt");
       });

    </script>
    <script>

    </script>
  </body>
